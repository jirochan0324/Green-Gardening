<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>利用IDの登録</title>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <h2>利用IDの登録</h2>
            <p class="supple">配布されたIDを入力してください</p>
            <div class="input-id">
                <input type="text" id="id-input" class="id-input" value="" required minlength="8" maxlength="8"/>
                <p id="caution">有効なIDを入力してください。</p>
            </div>
            <button id="button">次へ進む</button>
        </div>
        <div id="success-container">
            <dotlottie-player src="https://lottie.host/9df208d6-aa41-4d49-bda5-a694a898a4c3/PVy2eg7u9U.json" class="lottie"  background="transparent" speed="1" style="width: 210px; height: 210px;" loop="false" autoplay></dotlottie-player>
        </div>
    </div>

    <script type="module"src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script src="js/sign-up.js"></script>
</body>
</html>
